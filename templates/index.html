<!DOCTYPE html>
<html>
<head>
    <title>AI Traffic Monitoring Dashboard</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .video-container {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            background-color: #1e1e1e;
        }
        th {
            background-color: #343a40;
        }
    </style>
</head>

<body class="container mt-4">

    <h1 class="text-center mb-4">ðŸš¦ AI Traffic Monitoring Dashboard</h1>

    <div class="video-container">
        <img src="{{ url_for('video') }}" class="img-fluid rounded shadow">
    </div>

    <h3 class="mb-3">ðŸš¨ Overspeed Vehicles</h3>

    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Speed (km/h)</th>
                <th>Plate Number</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row['Vehicle ID'] }}</td>
                <td class="text-danger fw-bold">{{ row['Speed'] }}</td>
                <td>{{ row['Plate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
